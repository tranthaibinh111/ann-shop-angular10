<nav class="d-flex top-navbar navbar-expand-md" [ngClass]="navBarBgClass">
  <!-- ============================================================== -->
  <!-- Expand Logo -->
  <!-- ============================================================== -->
  <div class="navbar-header" [ngClass]="(config.expandLogo)?'expand-logo':''" [attr.data-logobg]="config.options.logobg">
    <!-- This is for the sidebar toggle which is visible on mobile only -->
    <a (click)="config.showMobileMenu = !config.showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-md-none"
      href="javascript:void(0)">
      <i [ngClass]="(config.showMobileMenu)?'ti-close':'ti-menu'"></i>
    </a>
    <!-- ============================================================== -->
    <!-- Logo -->
    <!-- ============================================================== -->
    <a class="navbar-brand" href="/">
      <!-- Logo icon -->
      <b class="logo-icon">
        <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
        <!-- Dark Logo icon -->
        <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
        <!-- Light Logo icon -->
        <img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
      </b>
      <!--End Logo icon -->
      <!-- Logo text -->
      <span class="logo-text">
        <!-- dark Logo text -->
        <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" />
        <!-- Light Logo text -->
        <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" />
      </span>
      <!-- End Logo text -->
    </a>
    <!-- ============================================================== -->
    <!-- End Logo -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Toggle which is visible on mobile only -->
    <!-- ============================================================== -->
    <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
      (click)="config.isCollapsed = !config.isCollapsed" [attr.aria-expanded]="!config.isCollapsed" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent">
      <i class="ti-more"></i>
    </a>
    <!-- ============================================================== -->
    <!-- End Toggle which is visible on mobile only -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Expand Logo -->
  <!-- ============================================================== -->
  <div class="navbar-collapse collapse" id="navbarSupportedContent" [attr.data-navbarbg]="config.options.navbarbg"
    [ngbCollapse]="!config.isCollapsed">
    <app-header-nav (toggleSidebar)="toggleSidebarType()" class="w-100"></app-header-nav>
  </div>
</nav>
